<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rhythmoji Development Notice</title>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Courier Prime', monospace;
    background-color: #ffffff;
    color: #000000; /* Adjusted for readability */
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .header-content {
    width: 100%;
    text-align: center;
    margin: 20px 0;
    z-index: 2;
  }

  h1 {
    font-weight: 700;
    font-size: 3em;
    margin: 0;
    color: #000000; /* Ensuring text is visible against the background */
  }

  p {
    font-size: 1.2em;
    color: #000000; /* Text color adjusted for visibility */
  }
</style>
</head>
<body>
<div class="container">
  <div class="header-content">
    <h1>Come back soon!</h1>
    <p>Rhythmoji is still in development and currently for close friends only.</p>
  </div>
</div>
</body>
</html>
