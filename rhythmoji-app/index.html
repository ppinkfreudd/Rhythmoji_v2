<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmoji</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="static/index_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Adjusted Swiper specific styles */
        .swiper-container {
            width: 100%; /* Full width */
            height: 50vh; /* Adjust height as needed */
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adjust the size of the images here as needed */
        .swiper-slide img {
            display: block;
            width: auto;
            height: 100%;
        }

    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="privacy">Privacy</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="header-content">
            <h1>Rhythmoji</h1>
            <a href="/login" class="spotify-login-btn">Login with Spotify</a>
        </div>
    </div>

    <div id="about">
        <h2>About Us</h2>
        <p>Transforming your Spotify into an AI-driven toy figure</p>
        <p>Made by Rishit Das and Nathaniel Maffly. Currently for close friends only.</p>
    </div>
    
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Dynamically added slides for demonstration -->
            <!-- Repeat the slides structure for as many rows as needed -->
            <div class="swiper-slide"><img src="images/Rhythmoji (1).jpg" alt="Rhythmoji Design 1"></div>
            <div class="swiper-slide"><img src="images/Rhythmoji (3).jpg" alt="Rhythmoji Design 2"></div>
            <div class="swiper-slide"><img src="images/Rhythmoji (4).jpg" alt="Rhythmoji Design 3"></div>
            <div class="swiper-slide"><img src="images/Rhythmoji (6).jpg" alt="Rhythmoji Design 4"></div>
            <div class="swiper-slide"><img src="images/Rhythmoji (8).jpg" alt="Rhythmoji Design 5"></div>
            <div class="swiper-slide"><img src="images/Rhythmoji (9).jpg" alt="Rhythmoji Design 6"></div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 5, // Adjust this to change the number of images visible at once
            spaceBetween: 1, // Adjust space between slides
            loop: true,
            effect: 'slide', // Use the default slide effect for smooth transitions
            speed: 800, // Increase or decrease the speed as needed for smoother transitions (value in ms)
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
            // Enable smooth transition
            // You might also consider adjusting the 'autoplay' delay for a smoother experience
        });
    </script>
</body>
</html>
