<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythmoji</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="static/about_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Swiper specific styles if necessary */
        .swiper-container {
            width: 50%;
            height: 50vh;
            left:50rem;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        /* Adjust the size of the images here as needed */
        .swiper-slide img {
            display: block;
            width: auto;
            height: 100%;
        }

    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="privacy">Privacy</a></li>
            </ul>
        </nav>
    </header>


    <div id="about">
        <h2>About Us</h2>
        <p>Inspired by other current music and fashion trends as well as popular Spotify apps (Receiptify, GetReadyWithMusic, and more), our tool creates a Lego-esque toy figure based on your music taste.</p>
        <!-- Rhythmoji images for Rishit and Nathaniel -->
        <div class="rhythmoji-founders-container">
            <img src="Rishit_Rhythmoji.png" alt="Rishit's Rhythmoji" class="rhythmoji-image">
            <img src="Nathan_Rhythmoji.png" alt="Nathaniel's Rhythmoji" class="rhythmoji-image">
        </div>
        <p>Made by <a href="https://rishit.info/">Rishit Das</a> and <a href="https://www.linkedin.com/in/nathaniel-maffly-390235268/">Nathaniel Maffly</a></p>

        <h2>FAQ</h2>
    </div>
    
    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 2,
            spaceBetween: 20,
            loop: true,
            speed: 1000, // You can adjust the speed for a smoother transition
            autoplay: {
                delay: 5,
                disableOnInteraction: false,
                reverseDirection: true,
            },
            // Enable smooth transition
            effect: 'slide',
        });
      
        function scrollToAbout() {
            const aboutSection = document.getElementById("about");
            aboutSection.scrollIntoView({ behavior: "smooth" });
        }

    </script>
</body>
</html>
